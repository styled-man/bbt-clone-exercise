<!DOCTYPE html>
<!-- Let's the browser know which version of HTML we are using (HTML5) -->
<html lang="en">
  <!-- We are using English for our project -->

  <head>
    <!-- Gives more information to the browser about our webpage. Does not paint on the browser -->
    <meta charset="UTF-8" />
    <!-- character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Which version of Internet Explorer we are using (IE11)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Allows for responsive design-->
    <link rel="stylesheet" href="style.css" />
    <!-- Linking the css file to html. Rel is relation -->
    <title>Memory Game</title>
  </head>

  <body>
    <!-- Code we write to paint on the browser -->
    <h1>Memory Game</h1>
    <h3 id="score">Score: 0</h3>

    <div class="card-container">
      <div class="card" id="1"></div>
      <div class="card" id="2"></div>
      <div class="card" id="3"></div>
      <div class="card" id="4"></div>
      <div class="card" id="5"></div>
      <div class="card" id="6"></div>
      <div class="card" id="7"></div>
      <div class="card" id="8"></div>
      <div class="card" id="9"></div>
      <div class="card" id="10"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
